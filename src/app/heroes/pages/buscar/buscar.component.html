<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div>
    <h3>Buscador</h3>
    <mat-form-field appearance="fill">
      <mat-label>Heroe</mat-label>
      <input
        type="text"
        matInput
        [matAutocomplete]="auto"
        [(ngModel)]="termino"
        (input)="buscando()"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 1">
          No existe un Héroe con el nombre {{termino}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <!-- <div>
    <pre>{{ heroeSeleccionado | json }}</pre>
  </div> -->
  <div *ngIf="heroeSeleccionado">
    <app-hereo-tarjeta [heroe]="heroeSeleccionado"></app-hereo-tarjeta>
  </div>
</div>
